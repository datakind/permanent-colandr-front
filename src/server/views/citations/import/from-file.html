<div class="row">
  <div class="col s12">
    <br>
    <form action="/reviews/{{ reviewId }}/citations/import" method="POST" enctype="multipart/form-data">
      <div class="row valign-wrapper">
        <div class="col s3">
          <span class="side-label valign">Import from</span>
        </div>
        <div class="input-field col s9">
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload</span>
              <input name="uploaded_file" type="file" required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <span class="side-label">Data Source</span>
        </div>
        <div class="col s3">
          <select id="source_type"
            name="source_type" class="browser-default" required>
            <option value="">-- Select One --</option>
            <option value="database">database</option>
            <option value="gray literature">gray literature</option>
          </select>
        </div>
        <div class="col s3">
          <input id="source_name"
            name="source_name" type="text" class="validate">
          <label for="source_name">Source Name</label>
        </div>
        <div class="col s3">
          <input id="source_url"
            name="source_url" type="text" class="validate">
          <label for="source_url">Source URL</label>
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <span class="side-label">Status</span>
        </div>
        <div class="col s3">
          <select name="status" id="status" class="browser-default">
            <option value="not_screened">not screened</option>
            <option value="included">included</option>
            <option value="excluded">excluded</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-large right">
        Import
      </button>
    </form>
  </div>
</div>
